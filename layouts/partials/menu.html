<div class="main-menu" class="navigation">
  <ul class="main-menu-links" class="links clearfix">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}">
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</div>
<!-- /#main-menu -->
